<!DOCTYPE html>
<html lang="en" ng-app="SummarizerExtension" ng-csp>
<head>
	<title>Summarizer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
	<div class="container" id="main_container">
		<div class="jumbotron">
			<div class="navbar navbar-default navbar-fixed-top">
				<ul class="nav nav-tabs">
					<li class="active"><a href="popup.html">Home</a></li>
					<li><a href="hashtag.html">#Hashtag Suggestions</a></li>
					<li><a href="popup.html">Citations</a></li>
					<li><a href="popup.html">How to Use</a></li>
				</ul>
			</div>
			<br><br><br>
		<div class="input-group" id= "sentenceBar">
			<input type="text" class="form-control" id="insert" placeholder="Enter Number of Sentences to be summarized">
			<button type="button" class="btn btn-default" id="search" title ="Search">
				<i class="glyphicon glyphicon-search"></i>
			</button>
			<div class="inputs">
				<button type="button" class="btn btn-default" id="int_font" title ="increase font">Zoom in</button>
				<button type="button" class="btn btn-default" id="dec_font" title ="decrease font">Zoom out</button>
				<button type="button" class="btn btn-default" id="schmalz_font" title ="TRUE SIGHT 9000!">Schmalz Eyes</button>
			</div>
		</div>
		<br>
		<div class="ng-cloak">
			<div ng-controller="PopupListController" id="summary_container">
				<ol id="list">
					<li id="sentence" ng-repeat="sentence in sentences">
						{{sentence}}
					</li>
				</ol>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="angular-route.min.js"></script>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
