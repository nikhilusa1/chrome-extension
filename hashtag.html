<!DOCTYPE html>
<html lang="en" ng-app="Hashtag Suggestion" ng-csp>
<head>
	<title>Hashtag</title>
</head>
<body>
	<div class="container" id="main_container">
		<div class="jumbotron">
			<div class-"navbar-outer">
				<div class "buttons">
					<ul class "tabs">
						<li><a href="popup.html">Home</a></li>
						<li><a href="hashtag.html">#Hashtag Suggestions</a></li>
						<li><a href="popup.html">Citations</a></li>
					</ul>
				</div>
			<div class="ng-cloak">
				<div ng-controller="PopupListController" id="summary_container">
					<ul id="list">
						<li id="sentence" ng-repeat="sentence in sentences">
							{{sentence}}
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="angular-route.min.js"></script>
	<script type="text/javascript" src="bundle.js"></script>
</div>
</body>
</html>
